<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E$UKA - Splash Screen</title>

  <!-- Favicon -->
<link rel="webicon"href="static/images/LogoScan.png">

  <!-- Splash Design -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #001F3F, #87CEFA);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .splash-container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .logo-circle {
      background-color: #004080;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .app-name {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 16px;
      margin-top: 10px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- Redirection automatique vers home.html -->
  <script>
    setTimeout(function() {
      window.location.href = "/home";
    }, 5000);
  </script>
</head>
<body>
  <div class="splash-container">
    <div class="logo-circle">
      <img src="/static/images/LogoScan.png"class="logo">

    </div>
    <div class="app-name">E$UKA</div>
    <div class="slogan">"L'argent, ça va et ça vient"</div>
  </div>
</body>
</html>
