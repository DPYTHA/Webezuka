  <title>E$UKA - Splash Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="web icon" href="MonLogo.png">
 <link rel="icon" type="image/png" href="{{ url_for('static', filename='LogoScan.png') }}">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #001F3F, #87CEFA);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash-container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .logo-circle {
      background-color: #004080;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      animation: pop 1s ease;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .app-name {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: 16px;
      margin-top: 10px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>

  <script>
    // Rediriger vers home.html après 5 secondes
    setTimeout(function() {
      window.location.href = "home.html";
    }, 5000);
  </script>
</head>
<body>
  <div class="splash-container">
    <div class="logo-circle">
   <img src="{{ url_for('static', filename='images/LogoScan.png') }}" alt="Logo">
    </div>
    <div class="app-name">E$UKA</div>
    <div class="slogan">"L'argent, ça va et ça vient"</div>
  </div>
</body>
