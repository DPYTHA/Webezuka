<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/static/LogoScan.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - ÉZUKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      border-radius: 50%;
      width: 120px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #082630;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #009acd;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="/static/images/LogoScan.png" alt="ÉZUKA" class="logo" />
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="motdepasse" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <br>
    <i>Nouvel utilisateur ? <a href="/register">Enregistrez-vous</a></i>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(this));
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok && result.token) {
          // Stocker les infos dans localStorage
         
          localStorage.setItem("token", result.token);
          localStorage.setItem('prenom', result.prenom || '');
          localStorage.setItem('nom', result.nom || '');
          localStorage.setItem('email', result.email || '');
          localStorage.setItem('role', result.role || '');
          localStorage.setItem('devise',result.devise || '')
          localStorage.setItem('pays', result.pays || '');

          

          localStorage.setItem("utilisateurConnecte", JSON.stringify({
  nom: result.nom || '',
  prenom: result.prenom || '',
  email: result.email || '',
  role: result.role || '',
  devise: result.devise || '',
  pays: result.pays || ''
}));


          alert('Connexion réussie !');
         


          // Redirection selon le rôle
          if (result.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'dashboard.html';
          }

        } else {
          messageEl.textContent = result.message || "Échec de la connexion. Vérifiez vos identifiants.";
        }

      } catch (error) {
        messageEl.textContent = "Erreur de connexion au serveur.";
        console.error("Erreur réseau :", error);
      }
    });
  </script>

</body>
</html>
